    <div id="information">
        <p>Trykk Q og E for å variere hastighet på rotasjon om X-akse</p>
        <p>Trykk A og S for å variere hastighet på rotasjon om Y-akse</p>
        <p>Trykk Z og X for å variere hastighet på rotasjon om Z-akse</p>
        <p>Trykk space for å stoppe all rotasjon</p>
